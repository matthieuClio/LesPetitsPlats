<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>
            Les petits plats
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Site internet Les petits plats">
        <!-- <link rel="icon" type="image/png" href=""> -->
        <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="stylesheet" href="./public/css/style.css">
    </head>

    <body>
        <!-- Hero -->
        <header>
            <figure class="hero-pages">
                <img src="./public/assets/background/background.png" alt="Image de fond">
            </figure>

            <!-- Component navbar -->
            <nav class="navbar-custom-comp navbar navbar-expand-md mt-5">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <h1 class="navbar-custom-comp__title-h1 navbar-brand fs-5">
                                <a class="link-light" href="/index.html">
                                    LES PETITS PLATS
                                    <span class="navbar-custom-comp__title-h1__logo-design rounded-5">
                                        <span class="navbar-custom-comp__title-h1__logo-design__secondary rounded-5"></span>
                                    </span>
                                </a>
                            </h1>   
                        </div>
                    </div>
                </div>
            </nav>

            <section class="container-fluid">
                <div class="row">
                    <!-- Title -->
                    <div class="col-12">
                        <h2 class="title-h2-page text-primary text-center fs-2 lh-base">
                            CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES
                        </h2>
                    </div>

                    <!-- Component search -->
                    <div class="col-12 text-center mt-4">
                        <div class="search-container-comp position-relative">
                            <input type="search" class="search-container-comp__search-inp-comp p-3 ps-4 rounded-3" placeholder="Rechercher une recette, un ingrédient..." id="search-input-text">
                        
                            <button class="search-container-comp__search-button-comp rounded-3 position-absolute">
                                <!-- Icon -->
                                <span class="bi bi-search text-light"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </header>

        <main>
            <div class="background-page container-fluid pt-4">
                <div class="row justify-content-between">
                    <div class="col d-flex no-padding">
                        <!-- Component search secondary -->
                        <ul class="search-secondary-default-comp search-secondary-comp rounded-3 ps-3 pe-3 overflow-hidden" id="search-ingredients">
                            <li class="search-secondary-comp__li-title-comp d-flex position-relative align-items-center">
                                Ingrédients

                                <!-- Icon -->
                                <span class="search-secondary-comp__icon-chevron-comp bi bi-chevron-compact-down position-absolute" id="icon-chevron-down-ingredients">
                                </span>
                                <span class="search-secondary-comp__icon-chevron-comp bi bi-chevron-compact-up position-absolute d-none" id="icon-chevron-up-ingredients">
                                </span>
                            </li>
                            <li class="mb-3 d-flex position-relative">
                                <input type="search" class="search-secondary-comp__input-comp pt-3 pb-3 ps-2 pe-5" id="search-ingredients-input">
                                <i class="search-secondary-comp__icon-search-comp bi bi-search position-absolute"></i>
                                <i class="search-secondary-comp__icon-close-comp bi bi-x position-absolute"></i>
                            </li>

                            <!-- Container ingredients -->
                            <li id="search-ingredients-container">
                                <!-- Li generate by JS in dataFactoryTags.js -->
                            </li>
                        </ul>

                        <!-- Component search secondary -->
                        <ul class="search-secondary-default-comp search-secondary-comp rounded-3 ps-3 pe-3 ms-5 overflow-hidden" id="search-appliances">
                            <li class="search-secondary-comp__li-title-comp d-flex position-relative align-items-center">
                                Appareils

                                <!-- Icon -->
                                <span class="search-secondary-comp__icon-chevron-comp bi bi-chevron-compact-down position-absolute" id="icon-chevron-down-appliances"></span>
                                <span class="search-secondary-comp__icon-chevron-comp bi bi-chevron-compact-up position-absolute d-none" id="icon-chevron-up-appliances"></span>
                            </li>
                            <li class="mb-3 d-flex position-relative">
                                <input type="search" class="search-secondary-comp__input-comp pt-3 pb-3 ps-2 pe-5">
                                <i class="search-secondary-comp__icon-search-comp bi bi-search position-absolute"></i>
                                <i class="search-secondary-comp__icon-close-comp bi bi-x position-absolute"></i>
                            </li>

                            <!-- Container appliances -->
                            <li id="search-appliances-container">
                                <!-- Li generate by JS in dataFactoryTags.js -->
                            </li>

                            <li class="search-secondary-comp__items-comp mb-1">
                                Nom ingrédient
                            </li>
                        </ul>

                        <!-- Component search secondary -->
                        <ul class="search-secondary-default-comp search-secondary-comp rounded-3 ps-3 pe-3 ms-5 overflow-hidden" id="search-utensils">
                            <li class="search-secondary-comp__li-title-comp d-flex position-relative align-items-center">
                                Ustensiles

                                <!-- Icon -->
                                <span class="search-secondary-comp__icon-chevron-comp bi bi-chevron-compact-down position-absolute" id="icon-chevron-down-utensils"></span>
                                <span class="search-secondary-comp__icon-chevron-comp bi bi-chevron-compact-up position-absolute d-none" id="icon-chevron-up-utensils"></span>
                            </li>
                            <li class="mb-3 d-flex position-relative">
                                <input type="search" class="search-secondary-comp__input-comp pt-3 pb-3 ps-2 pe-5">
                                <i class="search-secondary-comp__icon-search-comp bi bi-search position-absolute"></i>
                                <i class="search-secondary-comp__icon-close-comp bi bi-x position-absolute"></i>
                            </li>

                            <!-- Container utensils -->
                            <li id="search-utensils-container">
                                <!-- Li generate by JS in dataFactoryTags.js -->
                            </li>

                            <li class="search-secondary-comp__items-comp mb-1">
                                Nom ingrédient
                            </li>
                        </ul>
                    </div>
                    
                    <!-- Info receipts -->
                    <span class="info-search-secondary no-padding p-2">
                        <span class="nb-receipts me-1">
                            1500
                        </span>
                        Recette, A CHANGER !
                    </span>
                </div>

                <!-- Tags -->
                <div class="row mt-3">
                    <div class="tag-comp pt-2 pb-2 rounded-3">
                        Tag
                        <i class="bi bi-x-lg ms-3"></i>
                    </div>
                </div>

                <!-- Receipts details -->
                <div class="row mt-5 justify-content-between flex-wrap" style="border: 2px solid purple;" id="row-receipts">
                    <!-- Receipt component -->
                    <!-- Generete in Js -->
                </div>
                <!-- End Receipts details -->
            </div>
            <!-- End background-page -->
        </main>

        <footer>
        </footer>

        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        
        <!-- Custom JS -->
        <script src="./js/data/recipes.js"></script>
        <script src="./js/components/dataFactoryReceipt.js"></script>
        <script src="./js/components/dataFactoryTags.js"></script>
        <script src="./js/components/tags.js"></script>
        <script src="./js/components/primarySearch.js"></script>
        <script src="./js/app.js"></script>
    </body>
</html>
